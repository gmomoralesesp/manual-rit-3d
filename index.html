<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual 3D RIT - Estructura Interactiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: #f0f2f5; color: #333; overflow: hidden; }
        #container { width: 100vw; height: 100vh; }
        
        /* Panel Lateral */
        #side-panel {
            position: absolute; top: 20px; left: 20px; width: 380px;
            background: linear-gradient(145deg, rgba(20, 20, 35, 0.95), rgba(30, 30, 50, 0.92));
            padding: 0; border-radius: 16px;
            border: 1px solid rgba(255, 77, 0, 0.2);
            z-index: 10; max-height: calc(100vh - 40px); overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px); color: white;
        }

        .panel-header {
            background: linear-gradient(90deg, #ff4d00, #ff6a00);
            padding: 20px 25px; position: relative; overflow: hidden; color: white;
        }
        .panel-header h1 { font-size: 1.3rem; font-weight: 700; margin: 0; }
        .panel-header .subtitle { font-size: 0.8rem; opacity: 0.9; margin-top: 5px; }

        .panel-content {
            padding: 15px 20px 20px;
            max-height: calc(100vh - 160px);
            overflow-y: auto;
        }
        .panel-content::-webkit-scrollbar { width: 6px; }
        .panel-content::-webkit-scrollbar-thumb { background: #ff4d00; border-radius: 3px; }

        .rit-item {
            display: flex; align-items: center; padding: 12px 15px; margin-bottom: 8px;
            background: rgba(50, 50, 70, 0.4); border-radius: 10px; cursor: pointer;
            transition: all 0.3s; border: 1px solid transparent;
        }
        .rit-item:hover { background: rgba(70, 70, 100, 0.6); transform: translateX(8px); }
        .rit-item.active { background: rgba(255, 77, 0, 0.15); border-color: #ff4d00; }
        
        .number-badge {
            background: #ff4d00; color: white; min-width: 32px; height: 32px;
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            font-weight: 700; margin-right: 15px; font-size: 0.85rem;
        }

        .text-content b { display: block; font-size: 0.9rem; color: #4cc9f0; margin-bottom: 3px; }
        .text-content span { font-size: 0.75rem; color: #bbb; line-height: 1.4; }

        /* Pantalla de carga */
        #loading {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: #f0f2f5; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
            transition: opacity 0.5s, visibility 0.5s;
        }
        #loading.hidden { opacity: 0; visibility: hidden; }
        .loader {
            width: 60px; height: 60px;
            border: 4px solid rgba(255, 77, 0, 0.2);
            border-top-color: #ff4d00; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Info Panel */
        #info-panel {
            position: absolute; top: 50%; right: 40px; transform: translateY(-50%);
            background: white; padding: 25px; border-radius: 16px;
            border: 2px solid #ff4d00; max-width: 320px;
            opacity: 0; pointer-events: none; transition: 0.3s;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); color: #333;
        }
        #info-panel.visible { opacity: 1; pointer-events: auto; }
        #info-panel .info-title { font-weight: 700; font-size: 1.2rem; margin-bottom: 10px; color: #ff4d00; }
        .info-close { position: absolute; top: 10px; right: 10px; cursor: pointer; border: none; background: none; font-size: 1.2rem; }

        #legend {
            position: absolute; bottom: 20px; right: 20px;
            background: rgba(20, 20, 35, 0.9); padding: 15px; border-radius: 12px;
            color: white; font-size: 0.75rem; z-index: 5;
        }
    </style>
</head>
<body>

<div id="loading">
    <div class="loader"></div>
    <p style="margin-top: 20px;">Iniciando Sistema RIT 3D...</p>
</div>

<div id="side-panel">
    <div class="panel-header">
        <h1>üè¢ Estructura RIT</h1>
        <div class="subtitle">Ley de Ductos 20.808 - Chile</div>
    </div>
    <div class="panel-content">
        <div id="menu-items"></div>
    </div>
</div>

<div id="info-panel">
    <button class="info-close" onclick="this.parentElement.classList.remove('visible')">√ó</button>
    <div class="info-title">Componente</div>
    <div class="info-desc">Descripci√≥n detallada aqu√≠.</div>
</div>

<div id="legend">
    <b>REFERENCIA T√âCNICA</b><br>
    <span style="color:#ff4d00">‚óè</span> Troncal RIT<br>
    <span style="color:#00b4d8">‚óè</span> Red Lateral<br>
    <span style="color:#6c757d">‚óè</span> C√°maras
</div>

<div id="container"></div>

<script type="importmap">
{
    "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

// --- DATOS ---
const ritData = [
    { id: 1, name: "C√°mara de acceso", desc: "Ubicada en BNUP. Punto de entrada de proveedores externos.", pos: [18, -1.5, 0] },
    { id: 2, name: "Canalizaci√≥n externa", desc: "Tuber√≠a subterr√°nea hasta el l√≠mite del predio.", pos: [14, -1.5, 0] },
    { id: 3, name: "C√°mara de paso", desc: "Punto de registro al ingreso del condominio.", pos: [8, -1.5, 0] },
    { id: 4, name: "Canalizaci√≥n de enlace", desc: "Ducto que conecta con las salas t√©cnicas.", pos: [4, -1.2, 0] },
    { id: 5, name: "Sala SOTI / SOTS", desc: "Centro neur√°lgico de telecomunicaciones del edificio.", pos: [0, -1.05, 0] },
    { id: 6, name: "Canalizaci√≥n troncal", desc: "Shaft vertical que recorre todos los pisos.", pos: [0, 8, 0] },
    { id: 7, name: "Cajas distribuci√≥n", desc: "Building Distribution Box (BUDI) en cada piso.", pos: [0.8, 7, 1.2] },
    { id: 8, name: "Captaci√≥n de se√±al", desc: "Antenas satelitales en la azotea.", pos: [0, 16, 0] },
    { id: 9, name: "Canalizaci√≥n lateral", desc: "Tuber√≠a horizontal hacia departamentos.", pos: [2.5, 7, 1] },
    { id: 10, name: "Caja Terminaci√≥n (CTR)", desc: "Punto terminal dentro del departamento.", pos: [4.8, 7.5, 1] },
    { id: 11, name: "Canalizaci√≥n interna", desc: "Ductos dentro del hogar.", pos: [6.15, 7, 2] },
    { id: 12, name: "Tomas de usuario", desc: "Rosetas finales para conexi√≥n de equipos.", pos: [7.5, 6.5, 3] }
];

// --- ESCENA ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf0f2f5);
const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.getElementById('container').appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
camera.position.set(35, 20, 35);
controls.target.set(0, 6, 0);

// --- LUCES ---
scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(10, 20, 10);
scene.add(sun);

// --- MODELADO B√ÅSICO (Suelo y Edificio) ---
const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({ color: 0xe3e6e8 }));
ground.rotation.x = -Math.PI / 2;
ground.position.y = -2;
scene.add(ground);

const building = new THREE.Mesh(
    new THREE.BoxGeometry(16, 18, 10), 
    new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0.15 })
);
building.position.y = 7;
scene.add(building);

// --- CARGA DE ELEMENTOS ---
const meshMap = {};
const menuContainer = document.getElementById('menu-items');

ritData.forEach(item => {
    // Esferas interactivas
    const geo = new THREE.SphereGeometry(0.5, 16, 16);
    const mat = new THREE.MeshStandardMaterial({ color: item.id <= 6 ? 0xff4d00 : 0x00b4d8 });
    const sphere = new THREE.Mesh(geo, mat);
    sphere.position.set(...item.pos);
    sphere.userData = item;
    scene.add(sphere);
    meshMap[item.id] = sphere;

    // Crear √≠tem en el men√∫
    const div = document.createElement('div');
    div.className = 'rit-item';
    div.innerHTML = `
        <div class="number-badge">${item.id}</div>
        <div class="text-content">
            <b>${item.name}</b>
            <span>Click para inspeccionar</span>
        </div>
    `;
    div.onclick = () => focusItem(item);
    menuContainer.appendChild(div);
});

function focusItem(item) {
    const info = document.getElementById('info-panel');
    info.querySelector('.info-title').textContent = item.name;
    info.querySelector('.info-desc').textContent = item.desc;
    info.classList.add('visible');

    // Mover c√°mara
    const targetPos = new THREE.Vector3(...item.pos);
    const camPos = targetPos.clone().add(new THREE.Vector3(10, 5, 10));
    
    // Animaci√≥n simple
    camera.position.copy(camPos);
    controls.target.copy(targetPos);
    controls.update();
}

// --- ANIMACI√ìN ---
function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}

// --- GESTI√ìN DE CARGA ---
window.addEventListener('load', () => {
    // Peque√±o retardo para asegurar que Three.js inici√≥
    setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
    }, 1000);
});

// Mecanismo de seguridad: Si despu√©s de 3 segundos sigue cargando, forzar cierre
setTimeout(() => {
    const loader = document.getElementById('loading');
    if (!loader.classList.contains('hidden')) {
        console.warn("Carga forzada por tiempo de espera");
        loader.classList.add('hidden');
    }
}, 3500);

animate();

// Ajuste de ventana
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
