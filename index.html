<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Manual 3D RIT - Estructura Completa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Pantalla de carga -->
    <div id="loading">
        <div class="loader"></div>
        <p id="loading-text">Cargando modelo 3D RIT...</p>
        <div id="error-log" style="display:none; color: red; margin-top: 10px; font-size: 12px; max-width: 80%; text-align: center;"></div>
    </div>

    <!-- Panel Lateral Izquierdo -->
    <div id="side-panel">
        <div class="panel-header">
            <h1>üè¢ Estructura RIT</h1>
            <div class="subtitle">Ley de Ductos 20.808 - Chile</div>
        </div>
        <div class="panel-content">
            <div class="instruccion">
                üñ±Ô∏è Haz clic en un bot√≥n para inspeccionar el componente en 3D.
            </div>
            <div class="section-title">Componentes de la Red</div>
            <div id="menu-items"></div>
        </div>
    </div>

    <!-- Bot√≥n Etiquetas -->
    <button id="toggle-labels">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M7 7h10v10M7 17L17 7"/>
        </svg>
        Mostrar Etiquetas
    </button>

    <!-- Botones de Vistas Predefinidas -->
    <div id="view-presets">
        <button class="preset-btn" data-view="iso" title="Vista General">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
            Isometrica
        </button>
        <button class="preset-btn" data-view="front" title="Vista Frontal">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg>
            Frontal
        </button>
        <button class="preset-btn" data-view="side" title="Vista Lateral">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 3v18M3 12h18"/></svg>
            Lateral
        </button>
        <button class="preset-btn" data-view="top" title="Vista Superior">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="9"/><circle cx="12" cy="12" r="3"/></svg>
            Superior
        </button>
    </div>

    <!-- Controles de Navegaci√≥n Inferior -->
    <div id="nav-controls">
        <div class="nav-group">
            <div class="nav-col">
                <div class="nav-group-label">Rotar</div>
                <div class="btn-row">
                    <button class="nav-btn" data-action="rotate-left">‚Ü∫</button>
                    <button class="nav-btn" data-action="rotate-right">‚Üª</button>
                    <button class="nav-btn" data-action="rotate-up">‚ñ≤</button>
                    <button class="nav-btn" data-action="rotate-down">‚ñº</button>
                </div>
            </div>
        </div>
        <div class="nav-group">
            <div class="nav-col">
                <div class="nav-group-label">Zoom</div>
                <div class="btn-row">
                    <button class="nav-btn" data-action="zoom-in">+</button>
                    <button class="nav-btn" data-action="zoom-out">‚àí</button>
                </div>
            </div>
        </div>
        <div class="nav-group">
            <div class="nav-col">
                <div class="nav-group-label">Reset</div>
                <div class="btn-row">
                    <button class="nav-btn reset-btn" data-action="reset">‚ü≤</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Leyenda Derecha Inferior -->
    <div id="legend">
        <b>REFERENCIA T√âCNICA</b>
        <div class="legend-item"><span class="color-dot" style="background: #ff4d00;"></span><span>Troncal RIT</span></div>
        <div class="legend-item"><span class="color-dot" style="background: #00b4d8;"></span><span>Red Lateral</span></div>
        <div class="legend-item"><span class="color-dot" style="background: #6c757d;"></span><span>C√°maras</span></div>
        <div class="legend-item"><span class="color-dot" style="background: #ffc107;"></span><span>Usuario</span></div>
    </div>

    <!-- Tooltips y Paneles Flotantes -->
    <div id="tooltip"></div>
    
    <div id="info-panel">
        <div class="info-number">1</div>
        <button class="info-close">√ó</button>
        <div class="info-title">T√≠tulo</div>
        <div class="info-desc">Descripci√≥n</div>
    </div>

    <!-- Contenedor 3D Principal -->
    <div id="container"></div>

    <!-- Importaci√≥n de Three.js (IMPORTANTE: Mantenido unpkg, asegura conexi√≥n a internet) -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <!-- Carga del script con manejo de errores -->
    <script type="module">
        import './script.js';
    </script>
    
    <!-- Script de seguridad por si el m√≥dulo falla -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const loadingText = document.getElementById('loading-text');
            const errorLog = document.getElementById('error-log');
            if (loadingText && errorLog) {
                loadingText.innerText = "Error al cargar.";
                errorLog.style.display = 'block';
                errorLog.innerText = "Detalle: " + message;
            }
        };
    </script>
</body>
</html>
